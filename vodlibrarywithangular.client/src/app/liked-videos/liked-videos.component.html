<p>liked-videos works!</p>

<section *ngFor="let video of listOfLikedVideos; let i = index" >
  <a [routerLink]="['/playing', video.id]">
    <p>{{i + 1}}</p>
    <img [src]="video.imagePath" alt="Video thumbnail">
    <h3>{{video.title}}</h3>
    <h4>{{video.videoOwnerName}}</h4>
    <p>Uploaded on :{{video.uploaded}} Views: {{video.views}}</p>
    <p>Video duration : {{video.length}}</p>
  </a>
  <button type="button" (click)="deleteLikedVideoFromHistroy(video.id)">Remove this video from liked</button>
</section>
