<p>videos-section works!</p>

<section *ngFor="let category of categoryWithVideos">
  <h2>{{category.name}}</h2>
  <div *ngFor="let video of category.videos">
    <a [routerLink]="['/playing', video.id]">
    <img [src]="video.imagePath" alt="Video Thumbnail">
    <h3>{{video.title}}</h3>
    </a>

    <h4><a [routerLink]="['/user-profile/', video.videoOwnerId]">{{video.videoOwnerName}}</a></h4>

    <a [routerLink]="['/playing', video.id]">
    <p>Uploaded on :{{video.uploaded}} Views: {{video.views}}</p>
    <p>Video duration : {{video.length}}</p>
    </a>
  </div>
</section>
