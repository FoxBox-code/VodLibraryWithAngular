<div class="userVideoCatalog">
  <ng-container *ngFor="let video of videosCatalog">
  <div class="videoContainer">
      <a [routerLink]="['/playing', video.id]">
      <img [src]="video.imagePath" alt="Video Thumbnail">
      <section class="videoDetails">
        <h3>{{video.title}}</h3>
        <h4>by {{video.videoOwnerName}}</h4>
        <p>Uploaded :{{video.uploaded | date : 'dd-MM-yyyy, HH:mm' }}</p>
        <p>Views :{{video.views}}</p>
        <p>Length : {{video.length}}</p>
      </section>
    </a>
  </div>

  </ng-container>
