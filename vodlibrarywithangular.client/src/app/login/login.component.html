<p>login works!</p>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="input-wrapper">
      <label id="email" >Email:</label>
      <input id="email" type="email" formControlName="Email">
      <button class="invisible-button" type="button">&nbsp;</button>
  </div>

  <div class="input-wrapper" (focusin)="onPasswordWrapperFocus()" (focusout)="onPasswordWrapperBlur()">
      <label id="password">Password:</label>
      <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="Password" >
      <button [class.invisible-button]="!focusPassWordButton" (click)="viewPassword()" type="button">
        {{showPassword ? 'Hide' : 'Show'}}
      </button>
  </div>

  <div class="input-wrapper">
        <label id="rememberme">Remember me</label>
        <input id="rememberme" type="checkbox" formControlName="RememberMe" >
  </div>


  <button type="submit" [disabled]="loginForm.invalid">Login VodLibrary</button>
</form>

<div class="register-message" *ngIf="registerMessage">
  {{registerMessage}}
</div>

<pre>{{loginForm.value | json}}</pre>
<pre>{{loginForm.valid}}</pre>
