<p>login works!</p>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="input-wrapper">
      <label id="email" title="Email">Email:</label>
      <input id="email" type="email" title="Email" formControlName="Email" placeholder="@email.com">
      <button class="invisible-button" title="Button" type="button">&nbsp;</button>
  </div>

  <div class="input-wrapper" (focusin)="onPasswordWrapperFocus()" (focusout)="onPasswordWrapperBlur()">
      <label id="password" title="Password">Password:</label>
      <input id="password" placeholder="enter password...." [type]="showPassword ? 'text' : 'password'" formControlName="Password" >
      <button [class.invisible-button]="!showPasswordButton" (click)="viewPassword()" type="button">
        {{showPassword ? 'Hide' : 'Show'}}
      </button>
  </div>

  <div *ngIf="failedLogInAttempt">
      <p class="errorMessage">{{emailOrPasswordWrongError}}</p>
  </div>

  <div class="input-wrapper">
        <label for="rememberme" title="Remember me">Remember me</label>
        <input id="rememberme" type="checkbox" formControlName="RememberMe" >
  </div>


  <button type="submit" [disabled]="loginForm.invalid">Login VodLibrary</button>
  <button type="button" [routerLink]="['forgot-password']">Forgot password</button>
</form>



<div class="register-message" *ngIf="registerMessage">
  {{registerMessage}}
</div>
