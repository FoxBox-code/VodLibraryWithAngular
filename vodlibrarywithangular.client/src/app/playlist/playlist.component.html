 <div class="video-list-wrapper">
    <section *ngFor="let video of playList; let i = index; trackBy : trackByVideoId">
      <section class="individualVideo">
        <a [routerLink]="['/playing', video.id]" [queryParams]="{showPlayList : true }" id="indexCount">
          <p>{{i + 1}}</p>
        </a>

        <div class="videoInfo">
            <app-video-window [video]="video" [wasClickedFromAPlayList]="true"></app-video-window>
        </div>

        <button type="button" (click)="deleteLikedVideoFromHistroy(video.id)">
          Remove this video from liked
        </button>
      </section>
    </section>
  </div>
