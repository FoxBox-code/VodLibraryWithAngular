
<h4>{{categoryId === null ? 0 :genresKeyNumber[categoryId]}}</h4>
<button *ngIf="!expandSort" (click)="funcExpandSort()">Sort</button>
  <section *ngIf="expandSort" class="sort">
  <label for="sort">Sort</label>
  <select id="sort" (change)="sortOptions($event.target)">
    <option value="recent" >Recent</option>
    <option value="top" >Top</option>
  </select>
</section>
<div class="CategoryContainer">
    <section *ngFor="let video of videos" >
  <app-video-window [video]="video"></app-video-window>
</section>
</div>
